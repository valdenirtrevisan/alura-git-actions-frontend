name: "CI (integração continua): main workflow"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run install dependencies
        run: yarn install
      - name: run linter
        run: yarn lint

  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: run install dependencies
        run: yarn install

      - name: run preview deployment
        run: yarn deploy:preview
